{% extends 'layout.html' %}
{% block title %}Contact{% endblock %}
{% block content %}
<section class="max-w-lg mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-center">Contact Me</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 p-4 rounded text-center font-semibold {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 space-y-4">
        <div>
            <label for="name" class="block mb-1 font-medium">Name:</label>
            <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
        </div>
        <div>
            <label for="email" class="block mb-1 font-medium">Email:</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
        </div>
        <div>
            <label for="message" class="block mb-1 font-medium">Message:</label>
            <textarea id="message" name="message" required class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900"></textarea>
        </div>
        <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded font-bold hover:bg-blue-700 transition">Send</button>
    </form>
</section>
{% endblock %}
