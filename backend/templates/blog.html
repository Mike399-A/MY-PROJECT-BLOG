{% extends 'layout.html' %}
{% block title %}Blog{% endblock %}
{% block content %}
<section>
    <h2 class="text-3xl font-bold mb-8 text-center">Blog</h2>
    <div class="space-y-8">
        {% for post in posts %}
        <article class="bg-white dark:bg-gray-800 rounded-xl shadow p-6">
            <h3 class="text-2xl font-semibold mb-2">{{ post.title }}</h3>
            <div class="prose dark:prose-invert max-w-none">{{ post.content|safe }}</div>
        </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
