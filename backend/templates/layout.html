<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <header class="shadow bg-white dark:bg-gray-800">
        <nav class="container mx-auto flex items-center justify-between py-4 px-6">
            <div class="text-xl font-bold"><a href="/">[Your Name]</a></div>
            <div class="space-x-6">
                <a href="/" class="hover:text-blue-600">Home</a>
                <a href="/portfolio" class="hover:text-blue-600">Portfolio</a>
                <a href="/blog" class="hover:text-blue-600">Blog</a>
                <a href="/contact" class="hover:text-blue-600">Contact</a>
            </div>
            <button id="theme-toggle" class="ml-4 p-2 rounded focus:outline-none text-xl">ðŸŒ™</button>
        </nav>
    </header>
    <main class="container mx-auto px-4 py-8 min-h-[70vh]">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center py-6 text-gray-500 dark:text-gray-400">
        &copy; {{ 2024 }} [Your Name]. All rights reserved.
    </footer>
    <script src="/static/js/theme.js"></script>

</html>
